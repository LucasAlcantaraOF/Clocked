<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Pro // Automation</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #f43f5e;
            --bg: #0b0c10;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.08) 0px, transparent 40%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header { padding: 40px; display: flex; justify-content: space-between; align-items: center; }
        .user-info h2 { font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; }

        /* Floating Creator */
        .creator-bubble {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 15px 35px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 auto 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .input-item { display: flex; flex-direction: column; border-right: 1px solid var(--glass-border); padding-right: 15px; }
        .input-item:last-of-type { border: none; }
        .input-item label { font-size: 0.6rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }

        input, select {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .add-btn {
            background: white;
            min-width: 50px; height: 50px;
            border-radius: 50%;
            display: grid; place-items: center;
            cursor: pointer; transition: 0.3s;
            color: black; border: none;
        }
        .add-btn:hover { transform: scale(1.1); background: var(--primary); color: white; }

        /* Timeline Area */
        .timeline-container {
            flex: 1;
            padding: 0 40px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 50px;
            align-items: flex-start;
        }

        /* Event Node */
        .event-node {
            min-width: 300px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .event-node:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-10px); border-color: var(--primary); }

        .node-time { font-size: 2.8rem; font-weight: 300; margin-bottom: 5px; letter-spacing: -2px; }
        .node-label { font-weight: 800; font-size: 1.2rem; margin-bottom: 8px; color: #fff; }
        
        .tag-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { 
            font-size: 0.65rem; 
            background: rgba(255,255,255,0.08); 
            padding: 5px 12px; 
            border-radius: 15px; 
            color: #aaa; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            font-weight: 600;
        }
        .tag.active { color: var(--primary); background: rgba(99, 102, 241, 0.15); }

        .controls {
            position: absolute;
            top: 25px; right: 25px;
            display: flex; gap: 10px;
            opacity: 0; transition: 0.3s;
        }
        .event-node:hover .controls { opacity: 1; }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none; color: white;
            width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer;
            display: grid; place-items: center; transition: 0.2s;
        }
        .control-btn:hover { background: var(--primary); }
        .control-btn.del:hover { background: var(--accent); }

        /* Scrollbar */
        .timeline-container::-webkit-scrollbar { height: 6px; }
        .timeline-container::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="user-info">
            <p id="current-date">QUARTA, 25 FEV</p>
            <h2 id="current-time">00:00</h2>
        </div>
        <div style="font-weight: 800; color: var(--primary);">NIMBUS_OS</div>
    </header>

    <div class="creator-bubble">
        <div class="input-item" style="width: 200px;">
            <label>O que fazer?</label>
            <input type="text" id="task" placeholder="T√≠tulo do lembrete">
        </div>
        <div class="input-item">
            <label>Hor√°rio</label>
            <input type="time" id="time">
        </div>
        <div class="input-item">
            <label>Repetir (min)</label>
            <input type="number" id="repeat" placeholder="0" style="width: 60px;">
        </div>
        <div class="input-item">
            <label>A√ß√£o</label>
            <select id="action">
                <option value="Alarme">üîî Alarme</option>
                <option value="Aten√ß√£o">‚ö†Ô∏è Aten√ß√£o</option>
                <option value="Shutdown">üõë Desligar</option>
            </select>
        </div>
        <button class="add-btn" id="mainActionBtn" onclick="saveNode()">
            <i class="ph-bold ph-plus"></i>
        </button>
    </div>

    <div class="timeline-container" id="timeline"></div>

    <script>
        let editingId = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function saveNode() {
            const task = document.getElementById('task').value;
            const time = document.getElementById('time').value;
            const repeat = document.getElementById('repeat').value;
            const action = document.getElementById('action').value;

            if(!task || !time) return;

            if (editingId) {
                document.getElementById(editingId).remove();
                editingId = null;
                document.getElementById('mainActionBtn').innerHTML = '<i class="ph-bold ph-plus"></i>';
            }

            const id = 'node-' + Date.now();
            const container = document.getElementById('timeline');
            
            let icon = "ph-bell";
            if(action === "Shutdown") icon = "ph-power";
            if(action === "Aten√ß√£o") icon = "ph-warning-octagon";

            const node = `
                <div class="event-node" id="${id}">
                    <div class="controls">
                        <button class="control-btn" onclick="editNode('${id}')"><i class="ph ph-pencil-simple"></i></button>
                        <button class="control-btn del" onclick="document.getElementById('${id}').remove()"><i class="ph ph-trash"></i></button>
                    </div>
                    <div class="node-time">${time}</div>
                    <div class="node-label">${task}</div>
                    <div class="tag-group">
                        <div class="tag active"><i class="ph-fill ${icon}"></i> ${action.toUpperCase()}</div>
                        ${repeat > 0 ? `<div class="tag"><i class="ph ph-arrows-clockwise"></i> CADA ${repeat}M</div>` : ''}
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('afterbegin', node);
            clearInputs();
        }

        function editNode(id) {
            const node = document.getElementById(id);
            const time = node.querySelector('.node-time').innerText;
            const task = node.querySelector('.node-label').innerText;
            
            // Preenche o criador com os dados do card
            document.getElementById('task').value = task;
            document.getElementById('time').value = time;
            
            editingId = id;
            document.getElementById('mainActionBtn').innerHTML = '<i class="ph-bold ph-check"></i>';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function clearInputs() {
            document.getElementById('task').value = '';
            document.getElementById('time').value = '';
            document.getElementById('repeat').value = '';
        }
    </script>
</body>
</html>
